# Enables the zookeeper and kafka server
zookeeper.server=true
kafka.server=true

# Set the addresses
zookeeper.bootstrap=localhost:2181
kafka.bootstrap=localhost:9092

# Settings for the REST API server
http2=true
listen=0.0.0.0
port=8080
io.threads=8
worker.threads=32
buffer.size=16384

# Settings for the Encryption key pre-generation system
keygen.threads=1
keygen.delay=60
keygen.prealloc.128=4
keygen.prealloc.256=1
aesgen.prealloc.128=60
aesgen.prealloc.256=10