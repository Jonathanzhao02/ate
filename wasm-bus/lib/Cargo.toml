[package]
name = "wasm-bus"
version = "1.1.0"
authors = ["Johnathan Sharratt <johnathan.sharratt@gmail.com>"]
edition = "2018"
description = "Invocation bus for web assembly modules"
license = "MIT OR Apache-2.0"
keywords = [ "wasi", "wasm", "bus" ]
repository = "https://github.com/john-sharratt/ate"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = [ "macros", "rt" ]
macros = [ "wasm-bus-macros" ]
rt = [ "cooked-waker" ]
sys = [ "tokio/full" ]

[dependencies]
serde = { version = "^1", features = ["derive"] }
serde_json = "1.0"
base64 = "0.13"
bincode = "1"
once_cell = "^1"
derivative = { version = "^2" }
tracing = { version = "^0.1", features = [ "log" ] }
cooked-waker = { version = "^5", optional = true }
wasm-bus-macros = { version = "^1", path = "../macros", optional = true }
wasm-bus-types = { version = "^1", path = "../types" }
tokio = { version = "^1", features = [ "macros", "sync" ], default_features = false }
